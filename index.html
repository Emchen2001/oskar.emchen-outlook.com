    <h1>Formulär!</h1>
<form>
<label for="Telefonnummer">ange ditt telefonnummer:</label><br>
  <input type="text" pattern=".+" name="telefonnummer" placeholder="072-123 45 67"> <br>
  <br>

  <input type="text" pattern=".+@.+\..+" name="e-post" placeholder="kalle.johanson@mats.se"> <br>
  <br>
  <label for="e-post">Ditt förnamn:</label><br>
  <input type="text" pattern=".+" name="fornamn" placeholder="kalle"> <br>
  <br>
  <label for="e-post">Ditt efternamn:</label><br>
  <input type="text" pattern=".+" name="efternamn" placeholder="johanson"> <br>
  <br>
  <label for="kategori">kategori:</label><br>
  <select id="kategori">
    <option value="tech-suport">tech-suport</option>
    <option value="tech-suport">reklam-avdelning</option>
    <option value="tech-suport">humanistiska</option>
    <option value="tech-suport">vaktmästeri</option>
    <option value="tech-suport">VD-kontoret</option>
  </select>
  <br><br>
  <label>Adress:</label><br>
  <label>Ort:</label><br>
  <input type="" name="ort" list="ort">

    <option value="Ronneby">
      <option value="Kallinge">
        <option value="Bräkne Hoby">
          <option value="Listerby">
  </datalist>
  <br>
  <label for="gatuadress">gatunamn & nummer:</label><br>
  <input type="text" pattern=".+" name="gatuadress" placeholder="Blåbersvägen 69"> <br>
<label for="postnummer:">Postnummer:</label><br>
  <input type="text" pattern=".+" name="postnummer" placeholder="37237"> <br><br>


  <label for="komentarer">Komentar:</label><br>
  <textarea name="komentarer" placeholder="jag önskar att....."></textarea><br>





  <label>kryssa:</label><br>
  <input type="radio" name="Nyhetsbrev" value="nyhetsbrev">Vill du ha vårat nyhetsbrev? <br>
  <input type="radio" name="anvandarvilkar" value="anvandarvilkar">accepterar du våra användarvilkår?
  <br><br>


  <input type="submit" name="Skicka">

</div>



</form>
